<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css"
      integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <div class="fighter-info-container d-flex">
        <!--fighter image-->
        <div class="fighter-img">
          <img class="fighter-img" src="sample_150.png" alt="" />
        </div>
        <!--fighter biographical info in a list-->
        <div class="fighter-bio list-group">
          <div class="container">
            <h4>Biographical Info</h4>
            <!--2 column flex grid-->
            <div class="d-flex">
              <div class="row">
                <div class="col">
                  <p>name</p>
                  <p>age</p>
                </div>
                <div class="col">
                  <p>height</p>
                  <p>weight</p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-around">
            <p>record</p>
            <p>reach</p>
            <p>stance</p>
          </div>
        </div>
      </div>

      <!--list of 8 fighter attributes-->
      <div class="fighter-attrib-list list-group">
        <div class="list-group-item">
          <h4>Head Movement</h4>
          <!--horizontal list of 3 radio buttons reading good/mediocre/bad -->
          <div class="button-container d-flex justify-content-around mradio-group">
            <div class="btn btn-outline-primary good-radio selected" >good</div>
            <div class="btn btn-outline-primary mediocre-radio">mediocre</div>
            <div class="btn btn-outline-primary bad-radio">bad</div>
          </div>
        </div>
        <div class="list-group-item">
          <h4>Gas Tank</h4>
        </div>
        <div class="list-group-item">
          <h4>Attribute 3</h4>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <h4>Attribute 4</h4>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <h4>Attribute 5</h4>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
        </div>
      </div>
      <!--additional notes and context info to consider about a particular fighter-->
      <div class="fighter-notes">
        <!--list of text notes about a the fighter in jot note style-->
        <div class="notes-list list-group">
          <div class="list-group-item">
            <h4>Notes</h4>
            <p>note 1</p>
            <p>note 2</p>
            <p>note 3</p>
            <p>note 4</p>
            <p>note 5</p>
          </div>
        </div>
      </div>
      <style>
        /*container is at most 70% width*/
        .container-fluid {
          max-width: 70%;
        }
        /*class names that end with "-radio" have lavender outline*/
        [class*="-radio"]{
          border-color: lavender;
        }
        
      </style>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.js"
      integrity="sha512-ipBeSMCnlAvS4AEbycy0nTk9KkYr5lUJwFHNvf4IxtV/CDW4qx53mZKUryWtNr6GFaBl11EXyrU6iE3mo6ib2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
