<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fight Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/index.css') }}" />

</head>

<body data-bs-theme="dark">
    <!--container-->
    <div class="container-fluid">
        <h1 class="event-title">{{ event.name }}</h1>
        <!-- clickable list of 5 items in bootstrap -->
        <div class="list-group matchup-container mx-auto">
            <!-- <a href="/matchup?fighter_a=1&fighter_b=2" class="list-group-item list-group-item-action">
                <div class="matchup">
                    <h1>5</h1>
                    <img class="fighter-img" src="static/media/sample_50.png" alt="">
                    <h4 class="fighter-a-name">
                        First Name Last Name
                    </h4>
                    <div class="weightclass">
                        <p>
                            vs<br>
                        </p>
                        <h6>Lightweight</h6>
                    </div>
                    <h4 class="fighter-b-name">
                        First Name Last Name
                    </h4>
                    <img class="fighter-img" src="static/media/sample_50.png" alt="">
                </div>
            </a> -->
            {% for matchup in matchups %}
                <!-- <a href="#" class="list-group-item list-group-item-action"> -->
                <div class="matchup list-group-item list-group-item-action" data-matchup-id="{{ matchup.id }}">
                    <h1>{{ loop.index }}</h1>
                    <img class="fighter-img" src="static/media/sample_50.png" alt="">
                    <h4>
                        <a href="/assessment/{{ matchup.fighter_a_id }}">{{ matchup.fighter_a }}</a>
                    </h4>
                    <div class="weightclass">
                        <p>
                            vs<br>
                        </p>
                        <h6>{{ matchup.weight_class|weightClassToStr }}</h6>
                    </div>                    
                    <h4>
                        <a href="/assessment/{{ matchup.fighter_b_id }}">
                            {{ matchup.fighter_b }}
                        </a>
                    </h4>
                    <img class="fighter-img" src="static/media/sample_50.png" alt="">
                </div>
                <!-- </a> -->
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>  
        
        //for every matchup add on click listener that takes them to /matchup/data-matchup-id
        const matchups = document.querySelectorAll('.matchup');
        matchups.forEach((matchup)=>{
            matchup.addEventListener('click',(event)=>{
                const matchupId = matchup.dataset.matchupId;
                window.location.href = `/matchup/${matchupId}`;
            });
        });
    </script>
</body>

</html>
